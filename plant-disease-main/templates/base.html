<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Plant Disease Detection{% endblock %}</title>

    <!-- ================= GLOBAL CSS ================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block styles %}{% endblock %}
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">

    <!-- LOGO (LEFT TOP) -->
    <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             alt="PlantCare Logo">
        <span>PlantCare</span>
    </a>

    <!-- NAV LINKS -->
    <ul class="nav-links">
        <li>
            <a href="{{ url_for('home') }}"
               class="{% if request.endpoint == 'home' %}active{% endif %}">
                Home
            </a>
        </li>

        <li>
            <a href="{{ url_for('detect') }}"
               class="{% if request.endpoint == 'detect' %}active{% endif %}">
                Detect
            </a>
        </li>

        <li>
            <a href="{{ url_for('about') }}"
               class="{% if request.endpoint == 'about' %}active{% endif %}">
                About
            </a>
        </li>

        <li>
            <a href="{{ url_for('contact') }}"
               class="{% if request.endpoint == 'contact' %}active{% endif %}">
                Contact
            </a>
        </li>
    </ul>
</nav>

<!-- ================= PAGE CONTENT ================= -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <div class="footer-container">

        <div class="footer-brand">
            <h2>PlantCare</h2>
            <p>
                AI-powered plant disease detection system helping farmers and gardeners
                identify plant diseases accurately.
            </p>
        </div>

        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('detect') }}">Detect</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>

    </div>
</footer>

</body>
</html>
